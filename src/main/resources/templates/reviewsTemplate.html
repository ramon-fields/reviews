<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>A List of All Available Sneaker Reviews</title>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>

<header>
    <h1>A List of All Sneaker Reviews</h1>
</header>

<main>
    <ul>
        <li th:each="review: ${reviewsModel}"><a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a></li>
    </ul>
</main>

<footer>
    <small>&copy Fields 2020</small>
</footer>

</body>
</html>
